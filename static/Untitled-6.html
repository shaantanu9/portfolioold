<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <table>
        <thead>
          <tr>
            <th>product name</th>
            <th>Category</th>
            <th>image url</th>
            <th>price</th>
            <th>gender</th>
            <th>sold</th>
          </tr>
        </thead>
        <tbody id="tdody">
          <!-- apand here -->
          <tr>
            <td>
              <input type="text" placeholder="product name" id="name" />
            </td>
            <td>
              <select id="category">
                <option>Category</option>
                <option value="A">A</option>
                <option value="B">B</option>
              </select>
            </td>
            <td>
              <input type="url" placeholder="image Url" id="image" />
            </td>
            <td>
              <input type="text" placeholder="product-price" id="price" />
            </td>
            <td>
              <select id="gender">
                <option>gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
              </select>
            </td>
            <td>
              <input type="checkbox" value="false" id="sold" />
            </td>
            <td>
              <input type="submit" id="add" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
  <script>
    // function nikeProductCF(n, t, p) {
    //     this.name = n;
    //     this.type = t;
    //     this.price = p;
    //   }
    var blueprint = function (name, category, image, price, gender, sold) {
      this.name = name;
      this.category = category;
      this.image = image;
      this.price = price;
      this.gender = gender;
      this.sold = sold;
    };
    var arrayofobj = JSON.parse(localStorage.getItem("products")) || [];
    var submitbtn = document.querySelector("#add");
    submitbtn.addEventListener("click", showonform);

    function showonform(event) {
      event.preventDefault();
      var name = document.querySelector("#name").value;
      var category = document.querySelector("#category").value;
      var image = document.querySelector("#image").value;
      var price = document.querySelector("#price").value;
      var gender = document.querySelector("#gender").value;
      var sold = document.querySelector("#sold").value;
      var obj = new blueprint(name, category, image, price, gender, sold);
      console.log(obj);
      arrayofobj.push(obj);
      localStorage.setItem("products", JSON.stringify(arrayofobj));
    }
  </script>
</html>
